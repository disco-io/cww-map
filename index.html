
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS Maps SDK for JavaScript</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #measurements {
      padding: 4px 8px;
      font-size: 16px;
      bottom: 15px;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Bookmarks",
      "esri/widgets/Expand",
      "esri/widgets/Search",
      "esri/layers/FeatureLayer",
      "esri/widgets/Popup",
      "esri/Graphic",
      "esri/widgets/ScaleBar",
      "esri/widgets/Sketch",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine",
      "esri/widgets/Legend"

    ], function (esriConfig, Map, MapView, BasemapToggle, BasemapGallery, Bookmarks, Expand, Search, FeatureLayer, Popup, Graphic, ScaleBar, Sketch, GraphicsLayer, geometryEngine, Legend) {

      esriConfig.apiKey = "AAPKae673c6809df470f95ee8b75b09a25ffrgMyhyBuUYUqrQOwRDjuNS8QSzgyVIQKo2nnbmh4u-WVAWNnufIBa7a_ySjV5vSd";
      
      const layer = new FeatureLayer({
          // autocasts as new PortalItem()
        url:"https://services4.arcgis.com/tkyK8zdXvrUIsEhE/arcgis/rest/services/CWW_PART_THREE_WFL1/FeatureServer",
          outFields: ["*"]
        });

        const map = new Map({
          basemap: "arcgis-topographic",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          popupEnabled: false,
          popup: {
            dockEnabled: true,
            dockOptions: {
              // dock popup at bottom-right side of view
              buttonEnabled: false,
              breakpoint: false,
              position: "bottom-right"
            }
          }
        });

        const legend = new Legend({
          view: view,
          layerInfos: [
            {
              layer: layer
            }
          ]
        });

        view.ui.add(legend, "bottom-left");
        view.ui.add("optionsDiv", "top-right");

        // additional query fields initially set to null for basic query
        let distance = null;
        let units = null;

        //create graphic for mouse point click
        const pointGraphic = new Graphic({
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            color: [0, 0, 139],
            outline: {
              color: [255, 255, 255],
              width: .5
            }
          }
        });

        // Create graphic for distance buffer
        const bufferGraphic = new Graphic({
          symbol: {
            type: "simple-fill", // autocasts as new SimpleFillSymbol()
            color: [173, 216, 230, 0.2],
            outline: {
              // autocasts as new SimpleLineSymbol()
              color: [255, 255, 255],
              width: 1
            }
          }
        });

        // when query type changes, set appropriate values
        const queryOpts = document.getElementById("query-type");

        queryOpts.addEventListener("change", () => {
          switch (queryOpts.value) {
            // values set for distance query
            case "distance":
              distance = 20;
              units = "miles";
              break;
            default:
              // Default set to basic query
              distance = 1;
              units = "miles";
          }
        });
        layer.load().then(() => {
          // Set the view extent to the data extent
          view.extent = layer.fullExtent;
          layer.popupTemplate = layer.createPopupTemplate();
        });

        view.on("click", (event) => {
          view.graphics.remove(pointGraphic);
          if (view.graphics.includes(bufferGraphic)) {
            view.graphics.remove(bufferGraphic);
          }
          queryFeatures(event);
        });

        function queryFeatures(screenPoint) {
          const point = view.toMap(screenPoint);
          layer
            .queryFeatures({
              geometry: point,
              // distance and units will be null if basic query selected
              distance: distance,
              units: units,
              spatialRelationship: "intersects",
              returnGeometry: false,
              returnQueryGeometry: true,
              outFields: ["*"]
            })
            .then((featureSet) => {
              // set graphic location to mouse pointer and add to mapview
              pointGraphic.geometry = point;
              view.graphics.add(pointGraphic);
              // open popup of query result
              view.openPopup({
                location: point,
                features: featureSet.features,
                featureMenuOpen: true
              });
              if (featureSet.queryGeometry) {
                bufferGraphic.geometry = featureSet.queryGeometry;
                view.graphics.add(bufferGraphic);
              }
            });
        }

      const search = new Search({ //Add Search widget
        view: view
      });

      view.ui.add(search, "top-right"); //Add to the map
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="optionsDiv" class="esri-widget">
      <p>Select a query type and click a point on the map to view the results.</p>
      <select id="query-type" class="esri-widget">
        <option value="basic">Basic Query</option>
        <option value="distance">Query By Distance</option>
      </select>
    </div>
  </body>
</html>
